<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Sign In Form</title>

    <link rel="stylesheet" href="fontawesome-free-5.15.3-web/css/all.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main-wrapper">
      <img
        src="right-bottom-ellipse.png"
        alt="Ellipse"
        class="right-bottom-ellipse"
      />

      <div class="main-card">
        <div class="left-side-wrapper">
          <div class="overlay"></div>

          <img src="logo.png" alt="Axis Medium" class="logo" />

          <div class="learn-more-wrapper">
            <div class="software-eng-text">
              <span>
                Create the future you can imagine with <br />
                software engineering world!
              </span>
            </div>

            <div class="learn-more-btn">
              <span>Learn more</span>
              <em class="fas fa-angle-double-right"></em>
            </div>
          </div>

          <div class="navigation-links">
            <a href="#">About</a>
            <a href="#">Legal</a>
            <a href="#">Contact</a>
          </div>
        </div>

        <div class="right-side-wrapper">
          <div class="inner-wrapper">
            <div class="header-wrapper">
              <span>Sign In</span>
            </div>

            <form action="#">
              <div class="input-wrapper">
                <label for="email">Email</label>
                <div class="input">
                  <input type="email" name="email" />
                  <em class="fas fa-envelope"></em>
                </div>
              </div>
              <div class="input-wrapper">
                <label for="password">Password</label>
                <div class="input">
                  <input type="password" name="password" />
                  <em class="fas fa-key"></em>
                </div>
              </div>

              <div class="action-wrapper">
                <span>Forgot password?</span>
                <input type="submit" value="SIGN IN" class="sign-in-btn" />
              </div>
            </form>

            <div class="sign-up-wrapper">
              <span>Don't have an account? <a href="#">Sign up!</a></span>
            </div>

            <div class="horizontal-separator"></div>

            <div class="social-signup-wrapper">
              <div class="social-info-wrapper">
                <span>OR USE YOUR SOCIAL NETWORS</span>
              </div>

              <div class="social-btns-wrapper">
                <a href="#" class="twitter">
                  <em class="fab fa-twitter"></em>
                  <span>twitter</span>
                </a>
                <div class="vertical-separator"></div>
                <a href="#" class="fb">
                  <em class="fab fa-facebook-f"></em>
                  <span>acebook</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
